{{ define "admin.user.new.layout" }}
{{ template "adminnav" . }}
{{ template "admin.user.new.content" . }}
{{ template "footer" . }}
{{ end }}

{{ define "admin.user.new.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Add New User</h2>
    </div>
    <div class="container">
        <form method="POST" action="/admin/user/new" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">FirstName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstname" id="name" placeholder="FirstName">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">LastName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastname" id="name" placeholder="LastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">UserName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="name" placeholder="UserName">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="name" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" id="name" placeholder="Phone">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Account</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="account" id="name" placeholder="Account">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Delivery Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="daddress" id="name" placeholder="Delivery Address">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="name" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="catimg" class="col-sm-2 col-form-label">Upload Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" name="catimg" id="catimg">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary float-right">Add User</button>
                </div>
            </div>
        </form>
    </div>
</main>
{{ end }}

{{ define "admin.comment.new.layout" }}
{{ template "adminnav" . }}
{{ template "admin.comment.new.content" . }}
{{ template "footer" . }}
{{ end }}

{{ define "admin.comment.new.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Add New Comment</h2>
    </div>
    <div class="container">
        <form method="POST" action="/admin/comment/new" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="name" placeholder="User Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="name" placeholder="Email">
                </div>
            </div>


            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary float-right">Add Comment</button>
                </div>
            </div>
        </form>
    </div>
</main>
{{ end }}

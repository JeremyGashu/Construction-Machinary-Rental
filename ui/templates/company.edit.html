{{ define "company.edit.layout" }}
{{ template "companynav" . }}
{{ template "company.edit.content" . }}
{{ template "footer" . }}
{{ end }}

{{ define "company.edit.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Edit Profile</h2>
    </div>
    <form method="POST" action="" enctype="multipart/form-data">
        <input type="hidden" name="username" value="{{ .Username }}" />
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Company Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="Company Name"
                    value="{{ if .Name }} {{ .Name }} {{ end }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                    value="{{ if .Email }} {{ .Email }} {{ end }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    value="{{ if .Password }} {{ .Password }} {{ end }}">
            </div>
        </div>
        <div class="col-sm-10">
            <img src="/assets/img/{{ .ImagePath }}" width="80px" height="80px" />
        </div>
        <div class="form-group">
            <label for="catimg" class="col-sm-2 col-form-label">Upload New Image</label>
            <div class="col-sm-10">
                <input type="file" value="{{ if .ImagePath }} {{ .ImagePath }} {{ end }}" class="form-control-file"
                    name="catimg" id="catimg">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary float-right">Done</button>
            </div>
        </div>
    </form>
</main>
{{ end }}

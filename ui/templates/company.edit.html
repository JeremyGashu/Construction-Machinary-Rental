{{ define "company.edit.layout" }}
{{ template "companynav" . }}
{{ template "company.edit.content" . }}
{{ template "footer" . }}
{{ end }}

{{ define "company.edit.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Company Profile</h2>
    </div>
    <form method="POST" action="/company/profile" enctype="multipart/form-data">
        <div class="row">
            <img id="profilepicture" src="/assets/img/{{ .ImagePath }}" width="80px" height="80px" />
            <label style="font-size: 17px;">{{.Account}} Birrs in Account</label>
        </div>
        <h4>Edit Profile <i class=" material-icons">edit</i></h4>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="name" id="firstname" placeholder="Company Name"
                    value="{{ if .Name }}{{ .Name }}{{ end }}" required>
            </div>
        </div>
       
        <!-- <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                    value="{{ if .Email }}{{ .Email }}{{ end }}" required>
            </div>
        </div> -->
        <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" name="phone" id="email" placeholder="Phone"
                        value="{{ if .PhoneNo }}{{ .PhoneNo }}{{ end }}" required>
                </div>
            </div>
            <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="address" id="email" placeholder="Delivery Address"
                            value="{{ if .Address }}{{ .Address }}{{ end }}" required>
                    </div>
                </div>

                <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea name="description" id="desc" cols="30" rows="10">{{ if .Description }}{{ .Description }}{{ end }}</textarea>
                        </div>
                        <div class="form-group row">
                                <label for="ratings" class="col-sm-2 col-form-label">Ratings</label>
                                <div class="col-sm-10">
                                    <input disabled type="text" name="ratings" value="{{ if .Rating }}{{ .Rating }}{{else}}{{0}}{{ end }}">
                                </div>
                            </div>
                
        <!-- <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    value="{{ if .Password }}{{ .Password }}{{ end }}" required>
            </div>
        </div> -->
        <div class="form-group">
            <label for="catimg" class="col-sm-2 col-form-label">Upload New Image</label>
            <div class="col-sm-10">
                <input type="file" value="{{ if .ImagePath }}{{ .ImagePath }}{{ end }}" class="form-control-file"
                    name="catimg" id="catimg">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary float-right">Done</button>
            </div>
        </div>
    </form>
</main>
{{ end }}
